<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Risk Management Dashboard{% endblock %}</title>
    <style>
      :root {
        color-scheme: dark;
        --background: #0f172a;
        --surface: #1e293b;
        --accent: #38bdf8;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --danger: #f87171;
        --success: #34d399;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--background);
        color: var(--text);
      }

      header {
        background: var(--surface);
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        padding: 1.5rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
      }

      main {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      a {
        color: inherit;
      }

      button,
      .button {
        background: var(--accent);
        color: #0f172a;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover,
      .button:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(56, 189, 248, 0.25);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(30, 41, 59, 0.6);
        border-radius: 0.75rem;
        overflow: hidden;
      }

      .table-wrapper {
        position: relative;
        overflow: auto;
        max-height: 24rem;
        border-radius: 0.75rem;
      }

      .table-wrapper::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }

      .table-wrapper::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.4);
        border-radius: 999px;
      }

      .table-wrapper::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }

      th,
      td {
        padding: 0.75rem 1rem;
        text-align: left;
      }

      thead {
        background: rgba(148, 163, 184, 0.1);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.75rem;
        color: var(--muted);
      }

      tbody tr:nth-child(odd) {
        background: rgba(15, 23, 42, 0.4);
      }

      tbody tr:nth-child(even) {
        background: rgba(15, 23, 42, 0.6);
      }

      table.compact th,
      table.compact td {
        padding: 0.5rem 0.75rem;
        font-size: 0.85rem;
      }

      .card {
        background: rgba(30, 41, 59, 0.6);
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.35);
      }

      .card h2 {
        margin: 0 0 0.5rem;
        font-size: 1.25rem;
      }

      .metrics {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .metric {
        background: rgba(15, 23, 42, 0.6);
        border-radius: 0.75rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .metric .label {
        color: var(--muted);
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      .metric .value {
        font-size: 1.1rem;
        font-weight: 600;
      }

      .metric .subvalue {
        color: var(--muted);
        font-size: 0.8rem;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        padding: 0.3rem 0.75rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
        background: rgba(148, 163, 184, 0.2);
        color: var(--muted);
      }

      .badge.alert {
        background: rgba(248, 113, 113, 0.2);
        color: var(--danger);
      }

      .badge.ok {
        background: rgba(52, 211, 153, 0.2);
        color: var(--success);
      }

      button.danger,
      .button.danger {
        background: var(--danger);
        color: #0f172a;
      }

      button.danger:hover,
      .button.danger:hover {
        box-shadow: 0 10px 25px rgba(248, 113, 113, 0.25);
      }

      button.small,
      .button.small {
        padding: 0.4rem 0.75rem;
        font-size: 0.85rem;
      }

      .alerts,
      .notifications {
        margin-top: 2rem;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      ul li {
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(148, 163, 184, 0.15);
      }

      footer {
        margin-top: 2rem;
        padding: 2rem;
        text-align: center;
        color: var(--muted);
        font-size: 0.85rem;
      }

      .status {
        color: var(--danger);
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .status.success {
        color: var(--success);
      }

      .gain {
        color: var(--success);
      }

      .loss {
        color: var(--danger);
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <h1>Risk Management Dashboard</h1>
      {% block header_controls %}{% endblock %}
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      Updated at <span data-generated-at="true">{% block generated_at %}{% endblock %}</span>
    </footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
